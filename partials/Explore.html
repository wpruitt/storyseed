<header ng-include src="'partials/Navbar.html'"></header>

<div class="search-filter"><input id="filter" type="filter" placeholder="Filter"><div>

<div ng-repeat="content in contents">
	<div class="card">
		<div class="card-image">
			<a ng-click="getContent(content.id)"><img ng-src="{{content.image}}"></a>
		</div>
		<div class="card-content">Title: {{content.title}}<br>Description: {{content}}</div>
	</div>
</div>

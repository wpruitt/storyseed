<div class="container">
	<form>
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" class="form-control" ng-model="obj.title">
		</div>
		<div class="form-group">
			<label for="image">Image-Url</label>
			<input type="text" class="form-control" ng-model="obj.image">
		</div>
		<div class="form-group">
			<label for="descripction">Description</label>
			<textarea type="textarea" maxlength="500" rows="5" class="form-control description-textarea" ng-model="obj.description" placeholder="{{placeholder.description}}"></textarea>
		</div>
		<div class="form-group">
			<label for="content">Content</label>
			<ng-quill-editor ng-model="obj.content" on-editor-created="editorCreated(editor)" on-content-changed="contetnChanged(editor, html, text)" class="content-textarea" min-length="10" placeholder="{{placeholder.content}}"></ng-quill-editor>
			<span id="counter">0</span>
		</div>
			<button class="mybutton" ng-click="submit()">Submit</button>
	</form>
	</form>
</div>
